<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card first-card">
        <figure>
          <img src="assets/image.jfif" alt="">
        </figure>
        <h1>Acorda Devinho</h1>
        <p>Banda Rocketseat</p>
        <div class="buttons">
          <img src="assets/Left.png" alt="left">
          <img src="assets/Pause.png" alt="pause">
          <img src="assets/Right.png" alt="right">
        </div>
        <div class="music-time"></div>
        <div class="time">
          <span>03:20</span>
          <span>00:12</span>
        </div>
      </div>
      <div class="card second-card">
        <div class="music">
          <figure>
            <img src="assets/image.jfif" alt="">
          </figure>
          <div class="name">
            <h1>Acorda Devinho</h1>
            <p>Banda Rocketseat</p>
          </div>
        </div>
        <div class="buttons">
          <img src="assets/Left.png" alt="left">
          <img src="assets/Pause.png" alt="pause">
          <img src="assets/Right.png" alt="right">
        </div>
        <div class="music-time"></div>
        <div class="time">
          <span>03:20</span>
          <span>00:12</span>
        </div>
      </div>
      <div class="card third-card">
        <div class="music">
          <figure>
            <img src="assets/image.jfif" alt="">
          </figure>
          <div class="name">
            <h1>Acorda Devinho</h1>
            <p>Banda Rocketseat</p>
          </div>
        </div>
        <div class="buttons">
          <img src="assets/Left.png" alt="left">
          <img src="assets/Pause.png" alt="pause">
          <img src="assets/Right.png" alt="right">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
